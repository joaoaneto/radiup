{{ define "content_register" }}
<section>
	<div class="container">
		<div class="row justify-content-end align-items-center">
			<div class="col-10">
				<form action="/content/register" method="post">
					<div class="form-group row">
						<label for="example-text-input" class="col-sm-2 col-form-label">Título</label>
						<div class="col-sm-6">
							<input class="form-control" name="title" type="Nome" placeholder="Título da Sugestão" id="example-text-input">
						</div>
					</div>
					<div class="form-group row">
						<label for="example-text-input" class="col-sm-2 col-form-label">Descrição</label>
						<div class="col-sm-6">
							<input class="form-control" type="Nome" name="description" placeholder="Descrição" id="example-text-input">
						</div>
					</div>
                    <div class="row">
		                <button type="submit" class="btn btn-primary">Submeter</button>
		            </div>
				</form>
			</div>
		</div>
		
	</div>
</section>
{{ end }}
