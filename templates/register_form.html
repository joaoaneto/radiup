

{{define "register"}}
<!-- Register Form -->
<section>
	<div class="container">
		<div class="row justify-content-end align-items-center">
			<div class="col-10">
				<form action="/register" method="post">
					<div class="form-group row">
						<label for="example-text-input" class="col-sm-2 col-form-label">Nome</label>
						<div class="col-sm-6">
							<input class="form-control" name="name" type="Nome" placeholder="Pedro Silva" id="example-text-input">
						</div>
					</div>
					<div class="form-group row">
						<label for="example-text-input" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input class="form-control" name="email" type="Nome" placeholder="pedro@upe.br" id="example-text-input">
						</div>
					</div>
					<div class="form-group row">
					  <label for="example-date-input" class="col-2 col-form-label">Date</label>
					  <div class="col-6">
					    <input class="form-control" name="date" type="date"  id="example-date-input">
					  </div>
					</div>
					<div class="form-group row">
						<label for="example-text-input" class="col-sm-2 col-form-label">Username</label>
						<div class="col-sm-6">
							<input class="form-control" name="username" type="Nome" placeholder="pedro123" id="example-text-input">
						</div>
					</div>
					<div class="form-group row">
						<label for="example-text-input" class="col-sm-2 col-form-label">Senha</label>
						<div class="col-sm-6">
							<input class="form-control" name="password" type="password" placeholder="escolha uma senha segura" id="example-text-input">
						</div>
					</div>
					<div class="form-group row">
						<label for="example-text-input" class="col-sm-2 col-form-label">Confirmação de Senha</label>
						<div class="col-sm-6">
							<input class="form-control" name="passwordConfirm" type="password" placeholder="repita sua senha colocada acima" id="example-text-input">
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Sexo</label>
						<div class="col-sm-2">
					        <input type="radio" class="form-check-input col-sm-2" name="optionsRadios" id="optionsRadios1" value="M" checked>
					        Masculino
						</div>
						<div class="col-sm-2">
							<input type="radio" class="form-check-input col-sm-2" name="optionsRadios" id="optionsRadios1" value="F" checked>
					        Feminino
						</div>
					</div>
					<hr>
					<p>Associe seu serviço de streaming de música preferido à sua conta</p>
					<div class="form-group row">
						<div class="col-sm-2">
							<a href={{.}} target="_blank">
								<button type="button" class="btn btn-success">Spotify</button>
							</a>
						</div>
					</div>
					<hr>
					<div class="row justify-content-center">
						<button type="submit" class="btn btn-primary">Inscrever-se</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
{{ end }}
