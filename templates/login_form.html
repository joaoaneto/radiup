{{define "login"}}
<section>
	<div class="container">
		<br>
		<div class="row justify-content-center">	
			<br><br><br>
			<h1>Faça seu login</h1>	
		</div>
	</div>

	<!-- Login Form -->

	<div class="container">
		<div class="row justify-content-end align-items-start">
			<div class="col-10">
				<form action="/login" method="post">
					<div class="form-group row">
						<label for="example-text-input" class="col-sm-2 col-form-label">Usuário</label>
						<div class="col-sm-6">
							<input class="form-control" type="username" id="example-text-input">
						</div>
					</div>
					<div class="form-group row">
						<label for="example-text-input" class="col-sm-2 col-form-label">Senha</label>
						<div class="col-sm-6">
							<input class="form-control" type="password" id="example-text-input">
						</div>
					</div>
					<div class="form-group row justify-content-center">
						<button type="submit" value="Login" class="btn btn-primary">Login</button>
					</div>			
				</form>
			</div>
		</div>
		
		<div class="row justify-content-center">
			<div class="col-sm-0">
				<br><br><br>
				<h5>Não tem uma conta?</h5>
				<div class="row justify-content-center">
					<div class="col-md-0">
						<br>
						<a href="/register">
						<button type="submit" class="btn btn-primary">Inscreva-se!</button>
						</a>
						<br><br><br><br><br><br><br>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{{ end }}
