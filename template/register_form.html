<!DOCTYPE html>
<html>
<head>
	<title>Home - RadiUP!</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>
<body>

	<!-- Navbar -->
	<section>
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
		  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <a class="navbar-brand" href="#">RadiUP</a>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Radios</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Documentation</a>
		      </li>

		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="text" placeholder="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
		</nav>
	</section>

	<div class="container">
		<div class="row justify-content-center">
			<h3>Faça seu cadastro</h3>	
		</div>
	</div>

	<!-- Register Form -->
	<section>
		<div class="container">
			<div class="row justify-content-end align-items-start">
				<div class="col-10">
					<form>
						<div class="form-group row">
							<label for="example-text-input" class="col-sm-2 col-form-label">Nome</label>
							<div class="col-sm-6">
								<input class="form-control" type="Nome" placeholder="Pedro Silva" id="example-text-input">
							</div>
						</div>
						<div class="form-group row">
							<label for="example-text-input" class="col-sm-2 col-form-label">Email</label>
							<div class="col-sm-6">
								<input class="form-control" type="Nome" placeholder="pedro@upe.br" id="example-text-input">
							</div>
						</div>
						<div class="form-group row">
						  <label for="example-date-input" class="col-2 col-form-label">Date</label>
						  <div class="col-6">
						    <input class="form-control" type="date"  id="example-date-input">
						  </div>
						</div>
						<div class="form-group row">
							<label for="example-text-input" class="col-sm-2 col-form-label">Username</label>
							<div class="col-sm-6">
								<input class="form-control" type="Nome" placeholder="pedro123" id="example-text-input">
							</div>
						</div>
						<div class="form-group row">
							<label for="example-text-input" class="col-sm-2 col-form-label">Senha</label>
							<div class="col-sm-6">
								<input class="form-control" type="Nome" placeholder="escolha uma senha segura" id="example-text-input">
							</div>
						</div>
						<div class="form-group row">
							<label for="example-text-input" class="col-sm-2 col-form-label">Confirmação de Senha</label>
							<div class="col-sm-6">
								<input class="form-control" type="Nome" placeholder="repita sua senha colocada acima" id="example-text-input">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Sexo</label>
							<div class="col-sm-2">
						        <input type="radio" class="form-check-input col-sm-2" name="optionsRadios" id="optionsRadios1" value="option1" checked>
						        Masculino
							</div>
							<div class="col-sm-2">
								<input type="radio" class="form-check-input col-sm-2" name="optionsRadios" id="optionsRadios1" value="option1" checked>
						        Feminino
							</div>
						</div>
						<hr>
						<p>Associe seu serviço de streaming de música preferido à sua conta</p>
						<div class="form-group row">
							<div class="col-sm-2">
								<a href="#">
									<button type="button" class="btn btn-success">Spotify</button>
								</a>
							</div>
						</div>
						<hr>
					</form>
				</div>
			</div>
			<div class="row justify-content-center">
			<button type="submit" class="btn btn-primary">Inscrever-se</button>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer>
		<div class="container">
			<p>RadiUP - 2017</p>
		</div>
	</footer>


</body>
</html>
